<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 添加一个额外的元素来绘制outline */
        td {
            position: relative;
        }

        td::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid red; /* 设置outline的样式，可以根据需要修改 */
            pointer-events: none; /* 防止覆盖内容影响交互 */
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>单元格1</td>
        <td>单元格2</td>
    </tr>
    <tr>
        <td>单元格3</td>
        <td>单元格4</td>
    </tr>
</table>
<script>

</script>
</body>
</html>
